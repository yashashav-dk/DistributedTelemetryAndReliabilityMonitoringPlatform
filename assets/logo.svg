<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Gradient for the main shield/badge background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <!-- Accent glow gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#7b2ff7"/>
    </linearGradient>
    <!-- Pulse ring gradient -->
    <radialGradient id="pulseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00d2ff;stop-opacity:0"/>
    </radialGradient>
    <!-- Node glow -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.9"/>
      <stop offset="60%" style="stop-color:#00ff88;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0"/>
    </radialGradient>
    <!-- Alert glow -->
    <radialGradient id="alertGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0"/>
    </radialGradient>
    <!-- Signal line gradient -->
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00d2ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:0"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Animated pulse -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background rounded rect -->
  <rect x="0" y="0" width="800" height="200" rx="16" ry="16" fill="url(#bgGrad)"/>
  <!-- Subtle border -->
  <rect x="1" y="1" width="798" height="198" rx="15" ry="15" fill="none" stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- === ICON SECTION (left side) === -->
  <!-- Central hub circle -->
  <circle cx="100" cy="100" r="28" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="18" fill="#302b63" stroke="#00d2ff" stroke-width="1.5"/>
  <!-- Inner heartbeat / signal line in the hub -->
  <polyline points="82,100 90,100 94,88 100,112 106,92 110,100 118,100" fill="none" stroke="#00d2ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Outer pulse ring -->
  <circle cx="100" cy="100" r="42" fill="none" stroke="#00d2ff" stroke-width="0.8" opacity="0.3" stroke-dasharray="4,6"/>

  <!-- Orbiting edge nodes (12 dots in a ring) -->
  <!-- Node 1  - top -->
  <circle cx="100" cy="48" r="5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 2 -->
  <circle cx="126" cy="53" r="4.5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 3 -->
  <circle cx="145" cy="74" r="4.5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 4 - right -->
  <circle cx="152" cy="100" r="5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 5 -->
  <circle cx="145" cy="126" r="4.5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 6 -->
  <circle cx="126" cy="147" r="4.5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 7 - bottom -->
  <circle cx="100" cy="152" r="5" fill="#ff4444" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 8 -->
  <circle cx="74" cy="147" r="4.5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 9 -->
  <circle cx="55" cy="126" r="4.5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 10 - left -->
  <circle cx="48" cy="100" r="5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 11 -->
  <circle cx="55" cy="74" r="4.5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.7;1" dur="1.7s" repeatCount="indefinite"/>
  </circle>
  <!-- Node 12 -->
  <circle cx="74" cy="53" r="4.5" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Connection lines from hub to nodes (subtle) -->
  <line x1="100" y1="72" x2="100" y2="53" stroke="#00d2ff" stroke-width="0.6" opacity="0.3"/>
  <line x1="118" y1="82" x2="145" y2="74" stroke="#00d2ff" stroke-width="0.6" opacity="0.3"/>
  <line x1="118" y1="100" x2="147" y2="100" stroke="#00d2ff" stroke-width="0.6" opacity="0.3"/>
  <line x1="118" y1="118" x2="145" y2="126" stroke="#00d2ff" stroke-width="0.6" opacity="0.3"/>
  <line x1="100" y1="128" x2="100" y2="147" stroke="#ff4444" stroke-width="0.8" opacity="0.5"/>
  <line x1="82" y1="118" x2="55" y2="126" stroke="#00d2ff" stroke-width="0.6" opacity="0.3"/>
  <line x1="82" y1="100" x2="53" y2="100" stroke="#00d2ff" stroke-width="0.6" opacity="0.3"/>
  <line x1="82" y1="82" x2="55" y2="74" stroke="#00d2ff" stroke-width="0.6" opacity="0.3"/>

  <!-- === TEXT SECTION === -->
  <!-- Main title -->
  <text x="200" y="82" font-family="'SF Pro Display', 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#ffffff" letter-spacing="-0.5">
    Distributed Telemetry
  </text>
  <!-- Accent bar -->
  <rect x="200" y="94" width="120" height="3" rx="1.5" fill="url(#accentGrad)" filter="url(#glow)"/>
  <!-- Subtitle -->
  <text x="200" y="124" font-family="'SF Pro Display', 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#a0a0b8" letter-spacing="0.5">
    &amp; Reliability Monitoring Platform
  </text>

  <!-- Tag badges -->
  <!-- Prometheus badge -->
  <rect x="200" y="142" width="90" height="24" rx="12" fill="#e6522c" fill-opacity="0.15" stroke="#e6522c" stroke-width="1" stroke-opacity="0.4"/>
  <text x="245" y="158" font-family="'SF Mono', 'JetBrains Mono', monospace" font-size="11" fill="#e6522c" text-anchor="middle" font-weight="500">Prometheus</text>

  <!-- Grafana badge -->
  <rect x="300" y="142" width="72" height="24" rx="12" fill="#f46800" fill-opacity="0.15" stroke="#f46800" stroke-width="1" stroke-opacity="0.4"/>
  <text x="336" y="158" font-family="'SF Mono', 'JetBrains Mono', monospace" font-size="11" fill="#f46800" text-anchor="middle" font-weight="500">Grafana</text>

  <!-- Docker badge -->
  <rect x="382" y="142" width="66" height="24" rx="12" fill="#2496ed" fill-opacity="0.15" stroke="#2496ed" stroke-width="1" stroke-opacity="0.4"/>
  <text x="415" y="158" font-family="'SF Mono', 'JetBrains Mono', monospace" font-size="11" fill="#2496ed" text-anchor="middle" font-weight="500">Docker</text>

  <!-- FastAPI badge -->
  <rect x="458" y="142" width="68" height="24" rx="12" fill="#009688" fill-opacity="0.15" stroke="#009688" stroke-width="1" stroke-opacity="0.4"/>
  <text x="492" y="158" font-family="'SF Mono', 'JetBrains Mono', monospace" font-size="11" fill="#009688" text-anchor="middle" font-weight="500">FastAPI</text>

  <!-- SRE badge -->
  <rect x="536" y="142" width="50" height="24" rx="12" fill="#7b2ff7" fill-opacity="0.15" stroke="#7b2ff7" stroke-width="1" stroke-opacity="0.4"/>
  <text x="561" y="158" font-family="'SF Mono', 'JetBrains Mono', monospace" font-size="11" fill="#7b2ff7" text-anchor="middle" font-weight="500">SRE</text>

  <!-- Decorative: small floating metric sparkline on the right -->
  <g transform="translate(680, 50)" opacity="0.25">
    <polyline points="0,40 10,35 20,38 30,20 40,25 50,10 60,15 70,5 80,12 90,8" fill="none" stroke="#00d2ff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="0,50 10,48 20,52 30,44 40,46 50,40 60,42 70,36 80,38 90,30" fill="none" stroke="#7b2ff7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Decorative dots grid (right side) -->
  <g opacity="0.08">
    <circle cx="700" cy="140" r="1.5" fill="white"/>
    <circle cx="720" cy="140" r="1.5" fill="white"/>
    <circle cx="740" cy="140" r="1.5" fill="white"/>
    <circle cx="760" cy="140" r="1.5" fill="white"/>
    <circle cx="700" cy="155" r="1.5" fill="white"/>
    <circle cx="720" cy="155" r="1.5" fill="white"/>
    <circle cx="740" cy="155" r="1.5" fill="white"/>
    <circle cx="760" cy="155" r="1.5" fill="white"/>
    <circle cx="700" cy="170" r="1.5" fill="white"/>
    <circle cx="720" cy="170" r="1.5" fill="white"/>
    <circle cx="740" cy="170" r="1.5" fill="white"/>
    <circle cx="760" cy="170" r="1.5" fill="white"/>
  </g>
</svg>
